<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/katex/dist/katex.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    
    <f-keyboard
      alt
      character="p"
      v-on:keydown="set('preview', 1 - get('preview', 0))"
    ></f-keyboard>
    
    <header>
      <div>
        <a href=".">Fachwerk</a>&nbsp;&nbsp;&nbsp;
        <a href="./docs">Docs</a>&nbsp;&nbsp;&nbsp;
        <a href="https://github.com/designstem/templates" target="_blank">Templates</a>&nbsp;&nbsp;&nbsp;
        <a href="https://github.com/designstem/fachwerk" target="_blank">Github</a>
      </div>
      <div>
        <f-inline>
          <f-buttons
            :buttons="['Regular editor','Pro editor | BETA','Preview']"
            :value="get('mode', 0)"
            v-on:input="i => set('mode', i)"
          ></f-buttons>
          <f-buttons
            :buttons="['Light','Dark','Yellow']"
            :value="get('theme', 0)"
            v-on:input="i => set('theme', i)"
          ></f-buttons>
        </f-inline>
      </div>
    </header>

    <f-theme :theme="['light','dark','yellow'][get('theme',0)]">

      <f-content
        v-if="get('mode', 0) == 2"
        :content="content"
        :style="{
          '--content-padding': get('mode', 0) == 2 ? '4vw 6vw' : '',
          '--base': get('mode', 0) == 2 ? 'calc(7px + 0.2vw)' : ''
        }"
        type="document"
      ></f-content>

      <f-content-editor
        v-if="get('mode', 0) !== 2"
        v-model="content"
        type="document"
        :advanced="get('mode', 0)"
      ></f-content-editor>

    </f-theme>

    <div class="footer">
      <div>
        <p>
          All code is licenced under
          <a href="https://choosealicense.com/licenses/mit/" rel="licence">
            MIT licence
          </a>.
          All content is licenced under
          <br>
          <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
            Creative Commons Attribution 4.0 International License
          </a>.
        </p>
      </div>
      <img src="./images/erasmus_logo.svg" style="width:240px" />
    </div>

  </div>
  <script src="./vendor.js"></script>
  <script src="./index.js" type="module"></script>
  <script src="./build.js" defer nomodule></script>
</body>
</html>
