<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/katex/dist/katex.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">

    <f-keyboard
      alt
      character="p"
      v-on:keydown="set('preview', 1 - get('preview', 0))"
    ></f-keyboard>
    
    <header>
      <div>
        <a href=".">Fachwerk</a>&nbsp;&nbsp;&nbsp;
        <a href="./docs">Docs</a>&nbsp;&nbsp;&nbsp;
        <a href="https://github.com/designstem/templates" target="_blank">Templates</a>&nbsp;&nbsp;&nbsp;
        <a href="https://github.com/designstem/fachwerk" target="_blank">Github</a>
      </div>
      <div>
        <f-inline>
          <f-buttons
            :buttons="['Regular editor','Pro editor | BETA']"
            :value="get('advanced', 0)"
            v-on:input="i => set('advanced', i)"
          ></f-buttons>
          <f-buttons
            :buttons="['Edit','Preview']"
            :value="get('preview', 0)"
            v-on:input="i => set('preview', i)"
          ></f-buttons>
          <f-buttons
            :buttons="['Light','Dark','Yellow']"
            :value="get('theme', 0)"
            v-on:input="i => set('theme', i)"
          ></f-buttons>
        </f-inline>
      </div>
    </header>

    <f-theme :theme="['light','dark','yellow'][get('theme',0)]">

      <f-fetch-data url="./index.md">
        <div slot-scope="data">
          <f-content
            v-if="get('preview', 0)"
            :content="data.value"
            :style="{
              '--content-padding': get('preview', 0) ? 'calc(var(--base) * 8) 10vw' : '',
              '--base': get('preview', 0) ? '8px' : ''
            }"
            type="document"
          ></f-content>
          <f-content-editor
            v-if="!get('preview', 0)"
            :content="data.value"
            type="document"
            :advanced="get('advanced', 0)"
          ></f-content-editor>
        </div>
      </f-fetch-data>

    </f-theme>

    <div class="footer">
      <div>
        <p>
          All code is licenced under
          <a href="https://choosealicense.com/licenses/mit/" rel="licence">
            MIT licence
          </a>.
          All content is licenced under
          <br>
          <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
            Creative Commons Attribution 4.0 International License
          </a>.
        </p>
      </div>
      <img src="./images/erasmus_logo.svg" style="width:240px" />
    </div>

  </div>
  <script src="./vendor.js"></script>
  <script src="./index.js" type="module"></script>
  <script src="./build.js" defer nomodule></script>
</body>
</html>
